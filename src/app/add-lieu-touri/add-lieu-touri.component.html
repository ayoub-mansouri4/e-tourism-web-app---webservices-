<h3>Add Lieu Touri</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="lieu.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Lieu</label>
      <input type="text" class="form-control" id="lieu" required [(ngModel)]="lieu.lieu" name="lieu">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
