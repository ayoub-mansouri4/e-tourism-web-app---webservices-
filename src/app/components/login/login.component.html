<section class="container" style="margin-top: 6%;">
  <div class="row" style="width: 100%">
      <div class="col" >
        <img style="height: 400px;" src="https://img.freepik.com/vecteurs-libre/illustration-touristes-plats-dessines-main_23-2149051160.jpg?t=st=1654777595~exp=1654778195~hmac=5a4c603d7e2a40e87ba04faaee2da82818a9698a4b36f1c2457fee50dd71aa4e&w=740"  alt="Phone image">
      </div>
      <div class="col" style="margin-top: 2%;">
          <div class="form-outline mb-4">
            <input type="email" placeholder="Adresse email"  [(ngModel)]="user.email" name="email" class="form-control form-control-lg"  required/>
          </div>
          <div class="form-outline mb-4">
            <input type="password" placeholder="Mot de passe" [(ngModel)]="user.password" name="password" class="form-control form-control-lg" required/>
          </div> 
          <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login()">SE CONNECTER</button>

          <!-- <div class="d-flex justify-content-around align-items-center mb-4" style="margin-top: 3%;">
            <a href="#!">Forgot password?</a>
          </div>
          <hr >-->
          <a type="submit" routerLink="/register" class="btn  btn-lg btn-block" style="background-color: rgb(0, 204, 255);color: rgb(253, 253, 253);">S'INSCRIRE</a> 
      </div>
  </div>
</section>
