<hr class="mt-0 mb-4">
<div class="row" style="width: 100%;">
  <div class="col-xl-4">
    <div class="card mb-4 mb-xl-0">
      <div class="card-body text-center">
        <img class="img-account-profile rounded-circle mb-2" src="https://img.freepik.com/vecteurs-libre/voyageur-homme-avatar-caractere-vector-illustration-design_24877-18479.jpg" alt="">
    
      </div>
    </div>
  </div>
  <div  class="col-xl-8">
    <div class="card mb-4">
      <div class="card-header">Compte</div>
      <div class="card-body">
        <form>

          <div class="row gx-3 mb-3">
            <div class="col-md-6">
              <label class="small mb-1" for="aa">Nom</label>
              <input  class="form-control" id="aa" [(ngModel)]="user.lastName" name="firstName" type="text">
            </div>
            <div class="col-md-6">
              <label class="small mb-1" for="aaa">Pr√©nom</label>
              <input  class="form-control" id="aaa"  [(ngModel)]="user.firstName"  name="lastName" type="text" >
            </div>
          </div>


          <div class="row gx-3 mb-3">
            <div class="col-md-6">
              <label class="small mb-1" for="a2">Age</label>
              <input  class="form-control" id="a2" [(ngModel)]="user.age" name="age" type="text" >
            </div>
            <div class="col-md-6">
              <label class="small mb-1" for="a1">CIN (Non modifiable)</label>
              <input  class="form-control" [disabled]="true" id="a1"  [(ngModel)]="user.cin_user"  name="cin_user" type="text"  >
            </div>
          </div>
          
          <div class="mb-3">
            <label class="small mb-1" for="a3">adresse email</label>
            <input  class="form-control" [(ngModel)]="user.email" name="email" id="a3"  >
          </div>
          <div class="row gx-3 mb-3">
            <div class="col-md-6">
              <label class="small mb-1" for="a4">modifier le mot de passe</label>
              <input  class="form-control" [(ngModel)]="user.password" name="password" id="a4" type="text" placeholder="Enter your  Password" >
            </div>
          
          </div>
          <button class="btn btn-primary" type="button" (click)="update()" >Sauvegarder</button>
        </form>
      </div>
    </div>
  </div>
</div>
